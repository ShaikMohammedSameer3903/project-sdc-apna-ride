server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to backend service
  location /api/ {
    proxy_pass http://backend:9031;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy OpenStreetMap Nominatim (geocoding) to avoid CORS and return JSON, not SPA HTML
  # Example: /nominatim/search?... -> https://nominatim.openstreetmap.org/search?...
  location /nominatim/ {
    proxy_pass https://nominatim.openstreetmap.org/;
    proxy_set_header Host nominatim.openstreetmap.org;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
  }

  # WebSocket proxy
  location /ws {
    proxy_pass http://backend:9031;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
